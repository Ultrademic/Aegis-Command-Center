
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aegis Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #020617;
            color: #22d3ee;
            font-family: 'JetBrains Mono', monospace;
            overflow: hidden;
            margin: 0;
        }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        
        /* Sci-fi Scanlines */
        .scanlines::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        .crt-glow {
            box-shadow: inset 0 0 100px rgba(0, 255, 255, 0.05);
        }

        @keyframes pulse-cyan {
            0%, 100% { box-shadow: 0 0 10px rgba(34, 211, 238, 0.5); }
            50% { box-shadow: 0 0 20px rgba(34, 211, 238, 0.8); }
        }
        .pulse-glow {
            animation: pulse-cyan 3s infinite;
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #0891b2; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #22d3ee; }
    </style>

</head>
